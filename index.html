<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullstack-javascript-project-11</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="col">
        <h1>RSS агрегатор</h1>
        <p class="text-start">Начните читать RSS сегодня!</p>
      </div>
      <div class="col">
        <form class="row">
          <div class="col-sm-5">
            <label class="visually-hidden" for="rss">RSS</label>
            <input type="text" class="form-control" id="rss" placeholder="ссылка RSS">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </form>
      </div>
    </div>  
    <script type="module" src="/src/main.js">app</script>
  </body>
</html>
